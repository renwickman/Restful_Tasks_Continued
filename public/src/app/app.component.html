<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restful Tasks Continued</title>
</head>
<body>
  <h1>Restful Tasks Continued</h1>

  <h3>All the Tasks:</h3>

  <p *ngFor="let task of tasks">
  <li>{{task.title}} - {{task.description}}</li>
  </p>

  <h3>The Third Task:</h3>

  <p *ngFor="let task of tasks | slice:2:3">
    <li>{{task.title}} - {{task.description}}</li>
    </p>



</body>
</html>
